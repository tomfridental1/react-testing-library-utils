name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'  # Registry URL for npm

    - name: Install dependencies
      run: npm ci  # Using npm ci for clean installs in CI environments

    - name: Run build
      run: npm run build

    - name: Bump version (without commit)
      if: github.ref == 'refs/heads/main'
      run: |
        npm version minor --no-git-tag-version

    - name: Publish to npm (main branch only)
      if: github.ref == 'refs/heads/main'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Make sure this is your correct npm token secret
