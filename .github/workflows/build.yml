name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Get package name from package.json
      id: package_name
      run: |
        PACKAGE_NAME=$(jq -r '.name' < package.json)
        echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

    - name: Get last published version from npm
      id: npm_version
      run: |
        echo "Fetching latest version for $PACKAGE_NAME"
        LAST_VERSION=$(npm show $PACKAGE_NAME version || echo "0.0.0")
        echo "LAST_VERSION=$LAST_VERSION" >> $GITHUB_ENV
        echo "Last published version: $LAST_VERSION"

    - name: Bump version based on last published version
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -z "$LAST_VERSION" ]; then
          echo "No previous version found, starting at 1.0.0"
          NEW_VERSION="1.0.0"
        else
          NEW_VERSION=$(npx semver $LAST_VERSION -i minor)
        fi
        echo "New version to be published: $NEW_VERSION"
        npm version $NEW_VERSION --no-git-tag-version

    - name: Publish to npm
      if: github.ref == 'refs/heads/main'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
