name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Bump version and tag (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        # Bump minor version (e.g. from 1.0.5 to 1.0.6)
        npm version minor

        # Push the new version back to the repo
        git push --follow-tags

    - name: Publish to npm (main branch only)
      if: github.ref == 'refs/heads/main'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
